<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@100;200;300;400;500;700;800;900&display=swap"
      rel="stylesheet">
    <!-- <link href="./icheck-material.css" rel="stylesheet" type="text/css"> -->
    <title>Document</title>
  </head>

  <body>
    <section class="main">
      <div class="main--sub">
        <div class="front">
          <div class="front--up">
            <div class="front--title">
              <h1>Air Max <span>Jordan</span></h1>
            </div>
            <div class="front--body">
              <div class="front--body-add">
                +
              </div>
              <div class="front--body-no">
                1
              </div>
              <div class="front--body-sub">
                -
              </div>
            </div>
          </div>
          <div class="front--down">
            <div class="front--down-one">
              <div class="front--down-one-price">
                <h3>$356.<span>54</span> </h3>
                <p>Or $15.99 Per Month</p>
              </div>
              <div class="ldBar label-center" data-value="60" stroke-width:"20"
                data-stroke="data:ldbar/res,gradient(0,1,#fa976a,#ff8147,#db4601)"
                , data-preset="circle" stroke:"red" stroke-lincap: "round"
                style="width:20%;">
              </div>
            </div>
            <div class="front--down-two">
              <h3>Size</h3>
              <div class="front--down-two-score">
                <div class="score-one score-general">M6</div>
                <div class="score-two score-general">M7</div>
                <div class="score-select score-three score-general">M8</div>
                <div class="score-four score-general">M9</div>
                <div class="score-five score-general">M10</div>
              </div>
            </div>
            <div class="front--down-two">
              <h3>Color</h3>
              <form class="front--down-two-score">
                <div class="icheck-material-red">
                  <input type="radio" checked id="red2" name="color" />
                  <label for="red2"></label>
                </div>
                <div class="icheck-material-deeppurple">
                  <input type="radio" checked id="deeppurple2" name="color" />
                  <label for="deeppurple2"></label>
                </div>
                <div class="icheck-material-grey">
                  <input type="radio" checked id="grey2" name="color" />
                  <label for="grey2"></label>
                </div>
                <div class="icheck-material-pink">
                  <input type="radio" checked id="pink2" name="color" />
                  <label for="pink2"></label>
                </div>
              </form>
            </div>
            <div class="front-down-three">
              <button class='glowing-btn'><span class='glowing-txt'><span
                    class='faulty-letter'>BUY</span>NOW</span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="main--pri">
      </div>
    </section>

    <script type="text/javascript" src="loading-bar.js"></script>
    <script src="./index.js"></script>
  </body>

</html>
